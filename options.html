<html>
<head>
    <title>SiteSearch: Options</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/style_options.css">
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
</head>
<body>
	<h1>Add Sites and Site Sub-sections</h1>
    <input id="site" type="text" placeholder="Site name (ie. Reddit)">
    <input id="siteUrl" type="text" placeholder="General site url (ie. Reddit.com/r">

    <h2>Subsites</h2>
    <div id="subsites">
        <input type="text" placeholder="Site section name (ie. r/Worldnews)">
        <input type="text" placeholder="Subsection url (ie. worldnews)">
        <span class="plusButton">+</span>  
        <br>
    </div>
	<br />
    <button id="save">Save</button>	

    <div class=".currentSites">
        <h2>Current Saved Sites</h2>
        <input type='text' id='editName' class='hidden editBox'><span id="atSpan" class='hidden'> @ </span>
        <input type='text' id='editURL' class='hidden editBox'> <button id="editSave" class='hidden'>Save</button>
        <button id="editCancel" class='hidden'>Cancel</button>
        <ul id="savedSites"></ul>
    	<button id="clear">Clear All Sites</button>	        
    </div>
</body>
<script type="text/javascript" src="options.js"></script>

</html>
