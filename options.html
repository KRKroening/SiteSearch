<html>
<head>
    <title>SiteSearch: Options</title>
    
    <style>
        li {
        list-style-type: none;
        }
        .parentList {
            margin-left: 5px;
            padding-left: 0px;
        }
        body{
            width: 300px;
        }
        input[type="text"]
        {
            width: 70%;        
        }   
        input[type="submit"]
        {
            width: 20%;        
            margin-left: 10px;
        }     
        </style>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Add Sites and site sections</h1>
    <input id="site" type="text" placeholder="Site name (ie. Reddit)">
    <input id="siteUrl" type="text" placeholder="General site url (ie. Reddit.com/r">

    <h2>Subsites</h2>
    <div id="subsites">
        <input type="text" placeholder="Site section name (ie. r/Worldnews)">
        <input type="text" placeholder="Subsection url (ie. worldnews)">
        <span class="plusButton">+</span>  
        <br>
    </div>
	<br />
    <button id="save">Save</button>	
    <hr/>
    <div>
        <h2>Current Saved Sites</h2>
        <ul id="savedSites"></ul>
    	<button id="clear">Clear All Sites</button>	        
    </div>
</body>
<script type="text/javascript" src="options.js"></script>

</html>
